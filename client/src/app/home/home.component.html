<div class="container mt-5">
    <div *ngIf="!registermode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to view your matches... All you need is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
                Register
            </button>
            <button class="btn btn-primary btn-info btn-lg">
                Learn More
            </button>
        </div>
    </div>
    <div *ngIf="registermode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <app-register  (cancelRegister)="cancerRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
